<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
        div{ 
            
            display: inline-block;
            padding: 40px;
            text-align: center;
            margin-top:300px;
            border-style: solid;
            border-radius: 20px;
        
        
        }
        input{
            border-radius: 20px ;
            padding: 10px;
        }
        </style>
</head>
<body><center>
    <div>
    <h1>Login</h1>
    <form>
        <table>
            <tr><td><input type="text" placeholder="Name"></td></tr>
            <tr><td><input type="number" placeholder="Mobile Number"></td></tr>
            <tr><td><input type="email" placeholder="Email"></td></tr>
            <tr><td><input type="password" placeholder="Password"></td></tr>
            <tr><td><input type="checkbox"> Remember me</td></tr>
            <tr><td><button>Login</button></td></tr>
            <tr><td><a>Forgot Password</a></td></tr>
        </table>
    </form>
</div>
</center>
</body>
</html>
